<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Usuarios Registrados</h1>

        <a href="/registro" class="btn btn-primary mb-3">Registrar Nuevo Usuario</a>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario[0] }}</td>  <!-- ID -->
                    <td>{{ usuario[1] }}</td>  <!-- Nombre -->
                    <td>{{ usuario[2] }}</td>  <!-- Email -->
                    <td>
                        <a href="/edit/{{ usuario[0] }}" class="btn btn-warning">Editar</a>
                        <a href="/delete/{{ usuario[0] }}" class="btn btn-danger" onclick="return confirm('Â¿Seguro que quieres eliminar este usuario?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
