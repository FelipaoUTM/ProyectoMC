<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Matriculaci√≥n en Cursos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='matricular.css') }}">
    <script>
        function verificarInscripcion(yaInscrito) {
            if (yaInscrito === "true") {
                alert("‚ö†Ô∏è Ya est√°s inscrito en esta materia.");
                return false; // Evita el env√≠o del formulario si ya est√° inscrito
            } else {
                alert("‚úÖ Inscripci√≥n exitosa.");
                return true; // Permite el env√≠o del formulario
            }
        }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <h2>üìù Matriculaci√≥n en Cursos</h2>
        </header>

        <div class="cursos-lista">
            {% for curso in cursos %}
            <div class="curso-card">
                <h3>{{ curso.nombre }}</h3>
                <p><strong>Docente:</strong> {{ curso.docente }}</p>
                <p><strong>Horario:</strong> {{ curso.horario }}</p>
                <p><strong>Cupos Disponibles:</strong> {{ curso.cupos }}</p>
                
                {% if curso.cupos > 0 %}
                <form action="/inscribir_curso" method="POST" onsubmit="return verificarInscripcion('{{ curso.ya_inscrito }}');">
                    <input type="hidden" name="curso_id" value="{{ curso.id }}">
                    <button type="submit" class="btn-inscribirse">‚úÖ Inscribirme</button>
                </form>
                {% else %}
                <button class="btn-agotado">‚ùå Sin Cupos</button>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="btn-container">
            <a href="/dashboard_estudiante" class="btn-volver">‚¨Ö Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
