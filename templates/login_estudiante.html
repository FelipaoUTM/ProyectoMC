<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Estudiantes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2> Iniciar Sesión  Estudiantes </h2>
            <form action="/login_estudiante" method="POST">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">✅ Ingresar</button>
            </form>

            <a href="/registro" class="btn-register">📝 ¿Aún no estás matriculado? Regístrate aquí</a>
            <a href="/login_profesor" class="btn-teacher">👨‍🏫 ¿Eres profesor? Accede aquí</a>
        </div>
    </div>
</body>
</html>
